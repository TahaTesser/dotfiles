# The current version of the config schema
version: 1
# What protocol to use when performing git operations. Supported values: ssh, https
git_protocol: https
# What editor gh should run when creating issues, pull requests, etc. If blank, will refer to environment.
editor:
# When to interactively prompt. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# Preference for editor-based interactive prompting. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prefer_editor_prompt: disabled
# A pager program to send command output to, e.g. "less". If blank, will refer to environment. Set the value to "cat" to disable the pager.
pager:
# Aliases allow you to create nicknames for gh commands
# Aliases are now managed in aliases.yml
# Import them using: gh alias import aliases.yml
aliases: {awt: "!id=\"$1\"; base=\"../worktrees\"; \\\nif [ -z \"${id}\" ]; then \\\n  echo \"Usage: gh awt <PR-number|branch-name>\"; \\\n  echo \"  PR number: Fetch PR and create branch pr-<number> in worktree\"; \\\n  echo \"  Branch name: Create new local branch in worktree\"; \\\n  exit 1; \\\nfi; \\\nmkdir -p \"${base}\"; \\\nif printf \"%s\" \"${id}\" | grep -Eq \"^[0-9]+$\"; then \\\n  branch=\"pr-${id}\"; \\\n  dir=\"${base}/${branch}\"; \\\n  action_type=\"PR #${id}\"; \\\n  echo \"\"; \\\n  echo \"\U0001F4E5 This will:\"; \\\n  echo \"   \U0001F504 Fetch PR #${id} from origin\"; \\\n  echo \"   \U0001F33F Create branch: ${branch}\"; \\\n  echo \"   \U0001F4C1 Create worktree at: ${dir}\"; \\\n  echo \"\"; \\\n  read -p \"❓ Proceed with fetching ${action_type}? (yes/no): \" confirm; \\\n  if [ \"$confirm\" != \"yes\" ]; then \\\n    echo \"❌ Cancelled. Nothing was created.\"; \\\n    exit 0; \\\n  fi; \\\n  echo \"\"; \\\n  echo \"\U0001F4E5 Fetching PR ${id} and creating worktree at ${dir} (branch ${branch})\"; \\\n  git fetch origin \"pull/${id}/head\" || true; \\\n  if git worktree add -b \"${branch}\" \"${dir}\" FETCH_HEAD 2>/dev/null; then \\\n    echo \"✅ Worktree created at ${dir} (branch ${branch})\"; \\\n  else \\\n    if git rev-parse --verify \"refs/remotes/origin/pr/${id}\" >/dev/null 2>&1; then \\\n      git worktree add -b \"${branch}\" \"${dir}\" \"refs/remotes/origin/pr/${id}\" \\\n        && echo \"✅ Worktree created at ${dir} (branch ${branch})\" \\\n        || echo \"❌ Failed to create worktree for PR ${id}\"; \\\n    else \\\n      echo \"❌ Failed to create worktree for PR ${id}\"; \\\n    fi; \\\n  fi; \\\nelse \\\n  branch=\"${id}\"; \\\n  dir=\"${base}/${branch}\"; \\\n  action_type=\"branch '${branch}'\"; \\\n  echo \"\"; \\\n  echo \"\U0001F195 This will:\"; \\\n  echo \"   \U0001F33F Create new branch: ${branch}\"; \\\n  echo \"   \U0001F4C1 Create worktree at: ${dir}\"; \\\n  echo \"\"; \\\n  read -p \"❓ Proceed with creating ${action_type}? (yes/no): \" confirm; \\\n  if [ \"$confirm\" != \"yes\" ]; then \\\n    echo \"❌ Cancelled. Nothing was created.\"; \\\n    exit 0; \\\n  fi; \\\n  echo \"\"; \\\n  echo \"\U0001F195 Creating new local branch '${branch}' in worktree ${dir}\"; \\\n  if [ -d \"${dir}\" ]; then \\\n    echo \"❌ Error: Worktree directory ${dir} already exists\"; \\\n    exit 1; \\\n  fi; \\\n  git worktree add -b \"${branch}\" \"${dir}\" HEAD \\\n    && echo \"✅ Worktree created at ${dir} (new branch ${branch})\" \\\n    || echo \"❌ Failed to create worktree for new branch ${branch}\"; \\\nfi", rwt: "!id=\"$1\"; base=\"../worktrees\"; \\\nif [ -z \"${id}\" ]; then \\\n  echo \"Usage: gh rwt <PR-number|branch-name>\"; \\\n  echo \"  PR number: Remove worktree and branch pr-<number>\"; \\\n  echo \"  Branch name: Remove worktree and branch\"; \\\n  exit 1; \\\nfi; \\\nif printf \"%s\" \"${id}\" | grep -Eq \"^[0-9]+$\"; then \\\n  branch=\"pr-${id}\"; \\\n  action_type=\"PR #${id}\"; \\\nelse \\\n  branch=\"${id}\"; \\\n  action_type=\"branch '${branch}'\"; \\\nfi; \\\ndir=\"${base}/${branch}\"; \\\necho \"\"; \\\necho \"\U0001F5D1️  WARNING: This will DELETE the following:\"; \\\necho \"   \U0001F4C1 Worktree directory: ${dir}\"; \\\necho \"   \U0001F33F Branch: ${branch}\"; \\\necho \"\"; \\\nread -p \"❓ Are you sure you want to remove ${action_type}? (yes/no): \" confirm; \\\nif [ \"$confirm\" != \"yes\" ]; then \\\n  echo \"❌ Cancelled. Nothing was removed.\"; \\\n  exit 0; \\\nfi; \\\necho \"\"; \\\necho \"\U0001F5D1️  Removing worktree and branch: ${branch}\"; \\\n# try to locate registered worktree for the branch\nwtpath=$(git worktree list --porcelain | grep -B1 \"branch refs/heads/$branch\" | sed -n \"1s/^worktree //p\"); \\\nif [ -n \"$wtpath\" ]; then \\\n  echo \"✅ Found registered worktree at $wtpath\"; \\\n  git worktree remove \"$wtpath\" --force || echo \"❌ failed to remove registered worktree at $wtpath\"; \\\nelse \\\n  echo \"\U0001F50D No registered worktree found by search for $branch; trying candidate paths...\"; \\\n  # try repo-relative path first\n  if git worktree remove \"$dir\" --force 2>/dev/null; then \\\n    echo \"✅ Removed registered worktree at $dir\"; \\\n    wtpath=\"$dir\"; \\\n  else \\\n    # try absolute path by resolving relative to repo pwd\n    abs=\"$(pwd)/$dir\"; \\\n    if git worktree remove \"$abs\" --force 2>/dev/null; then \\\n      echo \"✅ Removed registered worktree at $abs\"; \\\n      wtpath=\"$abs\"; \\\n    else \\\n      echo \"⚠️  Could not remove registered worktree by candidate paths (you can try: git worktree list --porcelain)\"; \\\n    fi; \\\n  fi; \\\nfi; \\\n# remove directory if still exists\nif [ -d \"$dir\" ]; then echo \"\U0001F5D1️  Removing directory $dir\"; rm -rf \"$dir\"; fi; \\\n# finally delete branch if present\nif git show-ref --quiet \"refs/heads/$branch\"; then echo \"\U0001F5D1️  Deleting branch $branch\"; git branch -D \"$branch\"; else echo \"ℹ️  Branch $branch does not exist\"; fi; \\\n# clean parent folder if empty\nrmdir \"$base\" 2>/dev/null || true; echo \"✅ Cleanup complete for ${id}\""}
# The path to a unix socket through which send HTTP connections. If blank, HTTP traffic will be handled by net/http.DefaultTransport.
http_unix_socket:
# What web browser gh should use when opening URLs. If blank, will refer to environment.
browser:
